<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toggle二级菜单</title>
	<script type="text/javascript" src="jquery/jquery-1.6.4.min.js"></script>
	<style>
	.toggle1{
		width:200px;
		height:300px;
	}
	h3{
		width:200px;
		height:30px;
		background-color:#f0f;
		text-align: center;
		padding:0;
		margin: 0;
	}
	.toggle1>ul{
		list-style-type: none;
		margin-left:-40px;
		padding:0;
		margin:0;
		display: none;
	}
	.toggle1>ul>li{
		width:200px;
		height:30px;
		text-align: center;
		background-color: #f00;
	}
	</style>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("h3").click(function(){
				$(this).next().toggle(800);
			})
		})
	</script>
	<div class="toggle1">
	<h3>产品介绍</h3>
	<ul>
		<li>产品经理</li>
		<li>产品经理</li>
		<li>产品经理</li>
		<li>产品经理</li>
	</ul>
	</div>
	
</body>
</html>
