<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧导航</title>
	<script type="text/javascript" src="jquery/jquery-1.6.4.min.js"> </script>
	<style>
	div{
		width:200px;
		height:auto;
	}
	h3{
		width:200px;
		height:auto;
		background-color:#0f0;
		text-align:center;
		margin-bottom:0;
	}
	div>ul{
		margin-top:0;
		list-style-type: none;
		margin-left:-40px;
		display:none;
	}
	div>ul>li{
		background-color:#ccc;
		text-align:center;
	}
	h3.bj{
		background-color:#ff0;
	}
	.bj{
		background-color:#ff0;
	}


	</style>
</head>
<body>
	<div>
		<h3>产品介绍</h3>
		<ul>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
		</ul>
	</div>
	<div>
		<h3>产品介绍</h3>
		<ul>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
		</ul>
	</div>
	<div>
		<h3>产品介绍</h3>
		<ul>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
			<li>阿斯蒂芬</li>
		</ul>
	</div>
	<script>
	$(document).ready(function(){
		$("h3").click(function(){
			$(this).next("ul").show(800);
			if($(this).hasClass("bj")){
				$(this).removeClass("bj");
				$(this).next("ul").hide(800);
			}else{
				$(this).addClass("bj");
			}
		})
	})
	</script>
</body>
</html>
