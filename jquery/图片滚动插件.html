<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
     <title>朗科科技有限公司</title>
     <meta name="keywords" content="秦皇岛,朗科,计算机,培训,学校,网站,前端,网络,蓝瘦,香菇">
     <meta http-equiv="content-type" content="text/html;charset=utf-8">
     <link rel="stylesheet" type="text/css" href="css/index.css">
     <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
     <script type="text/javascript">
      $(document).ready(function(){
        $.mq("#contents",200,2000,"img");
      })
      // cl包裹图片对象 例如#contents，
      // w为宽度 例如200，
      // t为延迟时间单位为毫秒 例如1000
      // cfirst为移动对象的标记例如img
      $.extend({
        mq:function(cl,w,t,cfirst){
          function loop(){
         $(cl).animate({"left":(0-w)+"px"},800,function(){
            $(cl).append($(cl).children(cfirst+":first"));
            $(cl).css("left","0px");
         })
         }
         i=setInterval(loop,(t+800));
        }
      })
    
     </script>
  </head>
  <body>
    <div id="show">
      <div id="contents"><img src="img/4-1-2.jpg"><img src="img/4-2-1.jpg"><img src="img/4-2-2.jpg"></div>
    </div>
  </body>
</html>
