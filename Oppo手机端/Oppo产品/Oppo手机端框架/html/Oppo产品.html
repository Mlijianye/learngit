	<script>
		
		$(function(){					
		$(window).scroll(function(){
			if($(window).scrollTop()>180){
				$("#return").show();
				}else{
				$("#return").hide();
				}
			})
		$("#top").click(function(){
			$("body").scrollTop(0);

		})
		$("#menu1").click(function(){
			$("#index").hide();
			$("#menu2").show();
			$("#menu1").hide();
			$("#menus").show();
		})
		$("#menu2").click(function(){
			$("#menu1").show();
			$("#menu2").hide();
			$("#menus").hide();
		})
		$("#top").click(function(){
			$("body").scrollTop(0);
		})
		var aa=0;
		$("#man").click(function(){
			if(aa%2==0){
				$("#index").show();
				$("#menus").hide();
				$("#menu1").show();
				$("#menu2").hide();
				aa++;
			}else{
				$("#index").hide();
				$("#menus").hide();
				$("#menu1").show();
				$("#menu2").hide();
				aa++;
			}
			
		})
		var target = document.getElementById("liebiao");
		 				var dx, dy;
			 				touch.on('#liebiao', 'drag', function(ev) {
			 					
			 					dx = dx || 0;
			 					dy = dy || 0;
			 					var offx = dx + ev.x + "px";
			 					var offy = dy + ev.y + "px";
			 					this.style.webkitTransform = "translate3d(" + offx + ",0,0)";
			 				});		
//			$("#content").fullpage();
	})
