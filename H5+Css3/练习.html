<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5+Css3</title>
	<style>
	*{
		margin:0 auto;
	}
	header{
		width:800px;
		height:30px;
		background-color:#f00;
	}
	article{
		width:800px;
		height:auto;
		position:relative;
	}
	nav{
		width:800px;
		height:30px;
		background-color:#ccc;
	}
	aside{
		width:200px;
		height:500px;
		background-color: #0f0;
		float:left;
	}
	section{
	float:right;
	width:600px;
	height:250px;
	}
	footer{
		width:800px;
		height:50px;
		background-color:#f00;
	}

	</style>
</head>
<body>
	<header>头部信息</header>
	<nav>导航信息</nav>
	<article>
		<aside>侧导航</aside>
		<section style="background-color:#00f;">内容1</section>
		<section style="background-color:#ff0;">内容2</section>
	</article>
	<footer>备案号</footer>
	
</body>
</html>
